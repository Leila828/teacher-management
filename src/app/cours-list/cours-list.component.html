

<h1>HERE IS YOUR LIST</h1>

<div class="container-fluid  ">
  <div class="row">
    <div class="col-lg-0 " >

    </div>
    <div class="main-panel  ">
      <div class="content-wrapper">
        <button (click)="onClick()" class="btn btn-success  ">+ Add a Course</button>

        <div class="col-lg-12">


          <div id="taggele" style="display: none">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD NEW COURSE</h4>
                  <p class="card-description">

                  </p>
                  <form #myform="ngForm" class="forms-sample">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Course Title" name="title"  [(ngModel)]="cours.title">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Course Descreption" name="descreption"  [(ngModel)]="cours.caption">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Course URL" name="url"  [(ngModel)]="cours.url">
                    </div>


                    <button (click)="saveCours()" type="submit" class="btn btn-success mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="  d-lg-flex p-2 ">
            <ul class="nav" style="padding-left: 120px">
              <li (click)="onSelect(cours)" *ngFor="let cours of course">




                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 container_foto ">
                  <div class="ver_mas text-center" *ngFor="let cours of course">

        <span  class="lnr lnr-eye" >

        </span>
                  </div>
                  <article class="text-left">
                    <h2 style="color: #1b1e21">{{cours.title}}
                    </h2>
                    <h4>{{cours.title}} a small introduction</h4>
                  </article>
                  <img [src]=myimg  alt="">
                </div>




              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-0 " >

    </div>
  </div>
</div>
