<div class="login-page">
  <div class="form">

    <form class="login-form">
      <input [(ngModel)]="loginUserData.Email"  name="Email" type="text" placeholder="Email"/>
      <input [(ngModel)]="loginUserData.password"  name="password" type="password" placeholder="password"/>
      <button (click)="logIn()" >login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
