<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Creative SignUp Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="#" method="post">
        <input [(ngModel)]="registerUserData.Nom"  name="Nom" class="text" style="color: #ffffff" type="text" name="Nom" placeholder="Nom" required="">
       <br>
        <input [(ngModel)]="registerUserData.Prenom"  name="Prenom"  style="color: #ffffff" class="text" type="text"  placeholder="Prenom" required="">
        <input [(ngModel)]="registerUserData.Email"  name="Email" class="text email"  style="color: #ffffff" type="text" placeholder="Email" required="">
        <input [(ngModel)]="registerUserData.password"  name="password"  style="color: #ffffff" class="text" type="password"  placeholder="Password" required="">
       <br>
        <input [(ngModel)]="registerUserData.Module"  class="text " type="text" name="Module"  style="color: #ffffff" placeholder="Module" required="">
        <div class="wthree-text">
          <label class="anim">
            <input type="checkbox" class="checkbox" required="">
            <span>I Agree To The Terms & Conditions</span>
          </label>
          <div class="clear"> </div>
        </div>
        <input (click)="registerUser()"  type="submit" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>

</div>
